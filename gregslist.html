<!DOCTYPE html>
<html>
<head>
	<title>Greglist | Find stuff near you </title>
	 
	<meta charset="utf-8" name="description" content="The better alternative to Craigstlist">
	
	<!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<link rel="stylesheet" type="text/css" href="styles/gregslist.css">
</head>

<body>
	<nav>
 		<div class="nav-container">
 			
 			<div class="container-logo">
 				<div class="logo">Greg's List</div>
 			</div>

 			<div class="container-links">
			    <ul class="nav-link">
			      <li class="nav-link"><a href="http://www.google.com">Post</a></li>
			      <li class="nav-link"><a href="http://www.google.com">Account</a></li>
			    </ul>
		    </div>
		   	
	    </div>
  	</nav>

	<main>
		<div class="container-main">
			<form class="container-form">
				<input type="text" id="search" name="search" placeholder="Search software jobs"/>
				<input type="image" name="submit" src="images/magnifying-glass.png" />

			</form>
		</div>

	</main>

</body>
</html>
