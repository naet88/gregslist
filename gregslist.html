<!DOCTYPE html>
<html>
<head>
	<title>Greglist | Find stuff near you </title>
	 
	<meta charset="utf-8" name="description" content="The better alternative to Craigstlist">
	
	<!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!-- reset -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<link rel="stylesheet" type="text/css" href="styles/gregslist.css">
</head>

<body>
	<nav class="top-nav">
 		<div class="nav-container">
 			
 			<div class="container-logo">
 				<div class="logo">Greg's List</div>
 			</div>

 			<div class="container-links">
			    <ul class="nav-link">
			      <li class="nav-link1"><a href="http://www.google.com">Post</a></li>
			      <li class="nav-link"><a href="http://www.google.com">Account</a></li>
			    </ul>
		    </div>
		   	
	    </div>
  	</nav>

	<main class="main">
		<div class="container-search">
			<form class="container-form">
				<input type="text" id="search" name="search" placeholder="Search software jobs" />
				<input type="image" name="submit" src="images/magnifying-glass.png" />
			</form>
		</div>

		<nav class="container-controls">
			<ul class="controls">
				<li class="control-style1"><a href="http://www.google.com">&#60; prev</a></li>
				<li class="control-style2">1 to 100 of 179</li>
				<li class="control-style3"><a href="http://www.google.com">next &#62;</a></li>

			</ul>

		</nav>

		<div class="container-results">
			<ul class="results">
				<li><span class="list-date">June 22</span><a href="http://www.google.com" class="list-job">Technical Project Manager</a><span class="list-location">Midtown East</span></li>
				<li class="list-style"><span class="list-date">June 21</span><a href="http://www.google.com" class="list-job">Frontend Developer</a><span class="list-location">SoHo</span></li>
				<li class="list-style"><span class="list-date">June 20</span><a href="http://www.google.com" class="list-job">Senior Python Developer / Cofounder</a><span class="list-location">Flatiron</span></li>
			</ul>

		</div>


	</main>

</body>
</html>
